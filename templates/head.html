<link href='{{ url_for('static',filename='styles/rss.css') }}' rel='stylesheet' type='text/css' />
<script>
  $(document).ready(function(){
    $("#main_menu").superfish({
      delay:       800,
      autoArrows: false,
      dropShadows: false,
      speed: 'fast'
    });
    // if there is only one child then there are no sub menus, then dont display the arrow background image.
    $('li li.has_children').each(function(index){
      if( $(this).children()[1] == null) {
        $(this).css({'background':'transparent'});
      }
    });
  });
</script>
